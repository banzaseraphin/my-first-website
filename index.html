<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banza Kiongo Seraphin | Business Idea Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Banza Kiongo Seraphin</h1>
    <p>Software Developer & Business Ideas Coach</p>
    <div id="language-switcher">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('fr')">Français</button>
      <button onclick="setLanguage('sw')">Kiswahili</button>
    </div>
  </header>  <main>
    <section id="about">
      <img src="your-photo.jpg" alt="Banza Kiongo Seraphin" id="profile-pic" />
      <p id="bio-text">Welcome! I help generate business ideas that empower African development. Click below to start.</p>
    </section><section id="idea-generator">
  <button onclick="generateIdea()">Generate Business Idea</button>
  <div id="idea-display"></div>
  <button id="details-button" onclick="showDetails()" style="display:none;">How to Achieve This</button>
</section>

<section id="idea-details" style="display:none;"></section>

  </main>  <footer>
    <p>&copy; 2025 Banza Kiongo Seraphin. All rights reserved.</p>
  </footer>  <script>
    const ideas = [
      {
        en: "Agritech platform to connect farmers with markets",
        fr: "Plateforme Agritech pour connecter les agriculteurs aux marchés",
        sw: "Jukwaa la Agritech kuunganisha wakulima na masoko",
        details: {
          en: "Create a mobile-friendly app that lists farmers' products, connects them with buyers, and provides transportation logistics.",
          fr: "Créez une application mobile conviviale qui répertorie les produits des agriculteurs, les connecte aux acheteurs et fournit une logistique de transport.",
          sw: "Tengeneza app inayofaa kwa simu ambayo inaorodhesha bidhaa za wakulima, inawaunganisha na wanunuzi, na hutoa usafirishaji."
        }
      },
      {
        en: "Renewable energy installation and consulting",
        fr: "Installation et conseil en énergies renouvelables",
        sw: "Ufungaji na ushauri wa nishati mbadala",
        details: {
          en: "Start a consultancy that helps homes and small businesses adopt solar and wind energy with affordable options.",
          fr: "Lancez un cabinet de conseil aidant les maisons et les PME à adopter l'énergie solaire et éolienne.",
          sw: "Anzisha ushauri unaosaidia nyumba na biashara ndogo kutumia jua na upepo kwa gharama nafuu."
        }
      }
      // Add more ideas here...
    ];

    let currentIdea = null;
    let language = 'en';

    function generateIdea() {
      const random = ideas[Math.floor(Math.random() * ideas.length)];
      currentIdea = random;
      document.getElementById('idea-display').innerText = random[language];
      document.getElementById('details-button').style.display = 'inline-block';
      document.getElementById('idea-details').style.display = 'none';
    }

    function showDetails() {
      if (currentIdea) {
        document.getElementById('idea-details').innerText = currentIdea.details[language];
        document.getElementById('idea-details').style.display = 'block';
      }
    }

    function setLanguage(lang) {
      language = lang;
      document.getElementById('bio-text').innerText = {
        en: "Welcome! I help generate business ideas that empower African development. Click below to start.",
        fr: "Bienvenue ! Je génère des idées commerciales pour le développement africain. Cliquez ci-dessous pour commencer.",
        sw: "Karibu! Natoa mawazo ya biashara kwa maendeleo ya Afrika. Bonyeza hapa chini kuanza."
      }[lang];
      if (currentIdea) generateIdea();
    }
  </script></body>
</html>
